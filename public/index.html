<!DOCTYPE html>
<html>
<head>
<title>Torstain 2019 karttaprojekti</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

<link rel="stylesheet" href="css/sijainti_ja_kartta.css"/>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""></script>


<script src="js/sijainti_ja_kartta.js"></script>
</head>


<body>

<div class="otsikko">
    <img src="media/kuvat/taustakuva_iso.jpg" alt="tässä pitäisi olla taustakuva" width=100%>
    <div class="otsikon_teksti">
        <h1>Seikkaillaan kartalla</h1>
        <p>Kodareiden Mini Full Stack -kurssilla.</p>
    </div>
</div>

<div class="row">
  <div class="col-sm-3">
      <p>Pituusasteet</p>
      <p id="pituusasteet"></p>
  </div>
  <div class="col-sm-9">
      <p>Leveysasteet</p>
      <p id="leveysasteet"></p>
  </div>
</div>

<div class="row">
  <div class="col-sm-7">

    <div id="kartta"></div>
    <button onclick="avaa_paikkatietolomake();" type="button" class="btn btn-secondary oma_nappi">Tallenna sijainti</button>

    <div id="paikkatietolomake">
      <form id="lomake">
        <div class="form-group">
          <label for="paikka">Paikka:</label>
          <input type="text" class="form-control" id="paikka">
        </div>
        <div class="form-group">
          <label for="arvostelu">Arvostelu:</label>
          <input type="text" class="form-control" id="arvostelu">
        </div>
        <button onclick="laheta_arvostelu();"type="button" class="btn btn-secondary oma_nappi">Lähetä</button>
        <button onclick="sulje_paikkatietolomake();" type="button" class="btn btn-secondary oma_nappi">Peruuta</button>
      </form>
    </div>

  </div>
  <div class="col-sm-5">
    <table id="paikkataulukko" class="table table-hover">
      <tbody>
        <tr>
          <th>Paikka</th>
          <th>Arvostelu</th>
        </tr>
      </tbody>
    </table>

  </div>
</div>

</body>
</html>
